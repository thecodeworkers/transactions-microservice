syntax = "proto2";

message SendMoneyRequest {
  required string currency = 1;
  required string account = 2;
  required double amount = 3;
}

message WithdrawResponse {
  required string result = 1;
}

message SentResponse {
  required string result = 1;
}

service SendMoney {
  rpc withdraw (SendMoneyRequest) returns (WithdrawResponse);
  rpc sent (SendMoneyRequest) returns (SentResponse);
}
